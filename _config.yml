name: My Project Timeline
baseurl: /project-timeline
permalink: /:year/:month/:day/:title
pygments: true
linked_posts: true
excerpt_separator: "\n\n\n"

# To enable Disqus comments, set disqus to true in page front matter
disqus_shortname: SHORTNAME

# Sets the default folder in Prose.io
# Sets the default metadata in Prose.io
prose:
  rooturl: "_posts"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
